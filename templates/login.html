<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}">
    <title>Вход | НейроСказки</title>
</head>
<body>
    <div class="login-container">
        <h1>НейроСказки &#10024;</h1>
        <form method="POST" action="{{ url_for('login') }}">
            {{ form.hidden_tag() }}
            {{ form.username(placeholder="Имя пользователя") }}
            {{ form.password(placeholder="Пароль") }}
            <br>
            {{ form.submit() }}
        </form>
        <br>
        <br>
        <a class="register-button" href="{{ url_for('register') }}">Зарегистрироваться</a>
    </div>
</body>
</html>
